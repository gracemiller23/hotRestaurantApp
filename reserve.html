<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h2 class="text-center">Make Your Reservation</h2>
      <hr>
      <div class="text-center">
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-list"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a></div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="res-name">Name</label>
                <input type="text" class="form-control" id="res-name">
              </div>

              <div class="form-group">
                <label for="res-phone">Phone Number</label>
                <input type="number" class="form-control" id="res-phone">
              </div>

            <div class="form-group">
                <label for="res-email">Email</label>
                <input type="email" class="form-control" id="res-email">
              </div>

              <div class="form-group">
                <label for="res-id">Unique ID</label>
                <input type="text" class="form-control" id="res-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
     $("#add-btn").on("click", function(event){
      event.preventDefault();
      var newTable= {
        name: $("#res-name").val().trim(),
        phone: $("#res-phone").val().trim(),
        email: $("#res-email").val().trim(),
        id: $("#res-id").val().trim()
      };

      $.post("/api/view", newTable).then(function(data){
        console.log("add.html", data);
        alert("Table added ...");
      })
    });
    </script>

</body>
</html>
